<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/pokeball-5069774_640.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body onload="init()">

<header>
<div class="header">
    <div class="headline">
        <img class="title-image" src="img/pokeball-5069774_640.png" alt="Logo">
    </div>
    <h2>Pokedex</h2>
    <div class="searchfield">
        <form><input class="search-input" type="text" id="search" oninput="filterPokemon()"></form>
    </div>
    
</div>
</header>

<section class="main-content">
    <div id="pokemon-overview-container" class="pokemon-container"></div>
    <div class="load-btn-container"><button onclick="loadMorePokemon()" class="load-more-pokemon-btn">Zeige weitere Pokemon an</button></div>
    <div id="pokemon-detail-view" class="pokemon-detail-overview d-hide"></div>
</section>   
    
    
</body>
</html>
