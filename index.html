<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
</head>
<body onload="init()">
<header>
<div class="header">
    <div class="headline">
        <img src="img/pokeball.png" alt="Logo">
        <h2>Pokedex</h2>
    </div>
    <div class="searchfield">
        <form><input class="search-input" type="text" id="search" oninput="filterPokemon()"></form>
    </div>
</div>
</header>

<section class="main-content">
    <div id="pokemon-overview-container" class="pokemon-container"></div>
    <div class="load-btn-container"><button onclick="loadMorePokemon()" class="load-more-pokemon-btn">Zeige weitere Pokemon an</button></div>
    <div id="pokemon-detail-view" class="pokemon-detail-overview"></div>
</section>   
    
    
</body>
</html>
